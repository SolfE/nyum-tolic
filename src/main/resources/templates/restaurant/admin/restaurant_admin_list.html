<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 레스토랑 목록</title>
</head>
<body>
<h1>관리자 레스토랑 목록</h1>
<a th:href="@{/restaurant/admin/create}">새 레스토랑 추가</a>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
        <td th:text="${restaurant.name}"></td>
        <td>
            <a th:href="@{/restaurant/admin/edit/{id}(id=${restaurant.id})}">수정</a>
            <a th:href="@{/restaurant/admin/delete/{id}(id=${restaurant.id})}"
               onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
        </td>
    </tr>
    </tbody>
</table>
<!-- 추천 결과 수동 갱신 버튼 -->
<form th:action="@{/restaurant/admin/update-recommendations}" method="post">
    <button type="submit" class="btn btn-primary">추천 결과 수동 갱신</button>
</form>
</body>
</html>
