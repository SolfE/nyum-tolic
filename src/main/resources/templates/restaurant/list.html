<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>맛집 리스트</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
    <style>
        .rating .bi-star-fill {
            color: #ffc107;
        }
        .rating .bi-star-half {
            color: #ffc107;
        }
        .rating .bi-star {
            color: #e4e5e9;
        }
        .card {
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card-body {
            flex-grow: 1;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-column {
            margin: 0 20px;
        }
        .star-icon {
            font-size: 75%;
        }
        .restaurant-name {
            width: 120px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
            font-size: 1rem;
            font-weight: bold;
        }
        .restaurant-name.long {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-3">
    <div class="text-center">
        <h1 class="my-4"><strong>nYUMtolic</strong></h1>
        <p class="subtitle">-맛집 리스트-</p>
    </div>
    <div class="row">
        <div th:each="restaurant : ${restaurants}" class="col-md-2 d-flex align-items-stretch card-column">
            <a th:href="@{/restaurant/detail/{id}(id=${restaurant.id})}" class="text-decoration-none">
                <div class="card mb-4" th:attr="data-restaurant-id=${restaurant.id}">
                    <img th:src="@{'/' + ${restaurant.photo}}" class="card-img-top" alt="맛집 사진">
                    <div class="card-body">
                        <h5 class="card-title restaurant-name" th:classappend="${#strings.length(restaurant.name) > 10} ? 'long'" th:text="${restaurant.name}">맛집 이름</h5>
                        <div class="d-flex justify-content-end">
                            <div class="rating">
                            <span th:each="star : ${#numbers.sequence(1, 5)}">
                                <i class="bi star-icon"
                                   th:classappend="${restaurant.rating >= star} ? 'bi-star-fill' :
                                                    (${restaurant.rating >= star - 0.5} ? 'bi-star-half' : 'bi-star')"></i>
                            </span>
                            </div>
                        </div>
<!--                        <p class="card-text mt-2" th:text="${restaurant.category}">음식 종류</p>-->
<!--                        <p class="card-text" th:text="${restaurant.representativeMenu}">대표 메뉴</p>-->
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html :: custom-footer"></div>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
