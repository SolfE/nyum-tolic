<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>맛집 리스트</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-wrap {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
            background-color: #fa9069;
            color: black;
        }
        .rating .bi-star-fill {
            color: #ffc107;
        }
        .rating .bi-star {
            color: #e4e5e9;
        }
        .footer-logo {
            margin-right: 20px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="content-wrap container mt-3 ps-0">
    <p class="text-left text-muted small">냠톨릭-가톨릭대 주변 맛집 사이트</p>
    <h1 class="text-center my-4"><strong>맛집 리스트</strong></h1>
    <div class="container">
        <div class="row">
            <div th:each="restaurant : ${restaurants}" class="col-md-3 d-flex align-items-stretch">
                <div class="card mb-4" th:attr="data-restaurant-id=${restaurant.id}">
                    <h5 class="card-title" th:text="${restaurant.name}">맛집 이름</h5>
                    <img th:src="@{'/' + ${restaurant.photo}}" class="card-img-top" alt="맛집 사진">
                    <div class="rating mt-2">
                        <span th:each="star, iterStat : ${#numbers.sequence(1,5)}">
                            <i class="bi" th:classappend="${restaurant.rating >= star} ? 'bi-star-fill' : 'bi-star'"></i>
                        </span>
                        <span th:text="${restaurant.rating}"></span>
                    </div>
                    <p class="card-text"><strong>주소:</strong> <span th:text="${restaurant.address}">주소</span></p>
                    <p class="card-text"><strong>전화번호:</strong> <span th:text="${restaurant.phoneNumber}">전화번호</span></p>
                    <p class="card-text"><strong>소요 시간:</strong> <span th:text="${restaurant.travelTime} + '분'">소요 시간</span></p>
                    <p class="card-text"><strong>설명:</strong> <span th:text="${restaurant.description}">설명</span></p>
                    <button type="button" class="btn btn-primary" th:attr="data-bs-target='#reviewModal'+${restaurant.id}" data-bs-toggle="modal">리뷰 작성</button>
                    <!-- Reviews Section -->
                    <div th:if="${restaurant.reviews != null}">
                        <div class="reviews-section">
                            <h6>리뷰:</h6>
                            <div th:each="review : ${restaurant.reviews}">
                                <div class="review" th:text="${review.author.username} + ': ' + ${review.content}"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 리뷰 작성 모달 -->
                <div class="modal fade" th:id="'reviewModal' + ${restaurant.id}" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="reviewModalLabel">리뷰 작성</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/review/create/{restaurantId}(restaurantId=${restaurant.id})}" method="post">
                                    <div class="mb-3">
                                        <label for="reviewContent" class="form-label">리뷰 내용</label>
                                        <textarea class="form-control" name="content" rows="3" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">제출</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html :: custom-footer"></div>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
