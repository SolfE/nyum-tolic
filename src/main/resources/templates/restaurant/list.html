<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>맛집 리스트</title>
    <!-- Bootstrap CSS 파일 포함 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- Bootstrap Icons for the star rating -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-wrap {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
            background-color: #fa9069;
            color: black;
        }
        .rating .bi-star-fill {
            color: #ffc107;
        }
        .rating .bi-star {
            color: #e4e5e9;
        }
        .footer-logo {
            margin-right: 20px; /* 로고와 정보 사이의 간격 조정 */
        }

    </style>
</head>
<body>

<!-- Navbar Section -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main Content Section -->
<div class="content-wrap container mt-3 ps-0">
    <p class="text-left text-muted small">냠톨릭-가톨릭대 주변 맛집 사이트</p>
    <h1 class="text-center my-4"><strong>맛집 리스트</strong></h1>
    <div class="container">
        <div class="row">
            <div th:each="restaurant : ${restaurants}" class="col-md-3 d-flex align-items-stretch">
                <div class="card mb-4" th:data-restaurant-id="${restaurant.id}">
                    <h5 class="card-title" th:text="${restaurant.name}">맛집 이름</h5>
                    <img th:src="@{'/' + ${restaurant.photo}}" class="card-img-top" alt="맛집 사진">
                    <div class="rating mt-2">
                        <span th:each="star : ${#numbers.sequence(1,5)}">
                            <i class="bi" th:classappend="${restaurant.rating >= star} ? 'bi-star-fill' : 'bi-star'"></i>
                        </span>
                        <span th:text="${restaurant.rating}"></span>
                    </div>
                    <p class="card-text"><strong>주소:</strong> <span th:text="${restaurant.address}">주소</span></p>
                    <p class="card-text"><strong>전화번호:</strong> <span th:text="${restaurant.phoneNumber}">전화번호</span></p>
                    <p class="card-text"><strong>소요 시간:</strong> <span th:text="${restaurant.travelTime} + '분'">소요 시간</span></p>
                    <p class="card-text"><strong>설명:</strong> <span th:text="${restaurant.description}">설명</span></p>
                    <!-- 리뷰 작성 모달 -->
                    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="reviewModalLabel">리뷰 작성</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="reviewForm">
                                        <div class="mb-3">
                                            <label for="reviewContent" class="form-label">리뷰 내용</label>
                                            <textarea class="form-control" id="reviewContent" rows="3"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">제출</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer Section -->
<div th:replace="fragments/footer.html :: custom-footer"></div>
<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 리뷰 작성 모달 관련 변수
        const reviewModal = new bootstrap.Modal(document.getElementById('reviewModal'), {});
        const reviewForm = document.getElementById('reviewForm');
        const reviewContent = document.getElementById('reviewContent');
        let currentRestaurantId = null; // 현재 선택된 맛집 ID

        // 맛집 카드 클릭 이벤트: 리뷰 조회
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', function() {
                currentRestaurantId = this.getAttribute('data-restaurant-id');
                fetch(`/reviews/${currentRestaurantId}`)
                    .then(response => response.json())
                    .then(reviews => {
                        // 기존 리뷰 컨테이너가 있다면 제거
                        let existingReviewsContainer = document.querySelector('.reviews-container');
                        if (existingReviewsContainer) {
                            existingReviewsContainer.remove();
                        }
                        // 새 리뷰 컨테이너 생성 및 추가
                        const reviewsContainer = document.createElement('div');
                        reviewsContainer.className = 'reviews-container';
                        reviews.forEach(review => {
                            const reviewElement = document.createElement('p');
                            reviewElement.textContent = `${review.author}: ${review.content}`;
                            reviewsContainer.appendChild(reviewElement);
                        });
                        this.parentNode.appendChild(reviewsContainer); // 맛집 카드의 부모 요소에 리뷰 컨테이너 추가
                    })
                    .catch(error => console.error('Error loading reviews:', error));
                // 리뷰 작성 모달 열기
                reviewModal.show();
            });
        });

        // 리뷰 작성 폼 제출 이벤트
        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault();
            fetch(`/review/create/${currentRestaurantId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: reviewContent.value,
                })
            })
                .then(response => response.json())
                .then(data => {
                    reviewModal.hide(); // 모달 숨기기
                    reviewContent.value = ''; // 입력 필드 초기화
                    alert('리뷰가 성공적으로 작성되었습니다.');
                    location.reload(); // 페이지 새로고침하여 업데이트된 리뷰 표시
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('리뷰 작성에 실패했습니다.');
                });
        });
    });
</script>

</body>
</html>
