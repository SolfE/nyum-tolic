<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>맛집 리스트</title>
    <!-- Bootstrap CSS 파일 포함 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- Bootstrap Icons for the star rating -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .rating .bi-star-fill {
            color: #ffc107; /* 별 색상 */
        }
        .rating .bi-star {
            color: #e4e5e9; /* 빈 별 색상 */
        }
    </style>
</head>
<body>
<!-- Navbar 포함 -->
<div th:replace="fragments/navbar :: navbar"></div>
<h1 class="text-center my-4">맛집 리스트</h1>
<div class="container">
    <div class="row">
        <!-- 맛집 리스트를 동적으로 카드 형식으로 표시, col-md-4에서 col-md-3으로 변경하여 한 줄에 4개 표시 -->
        <div th:each="restaurant : ${restaurants}" class="col-md-3 d-flex align-items-stretch">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${restaurant.name}">맛집 이름</h5>
                    <img th:src="@{'/' + ${restaurant.photo}}" class="card-img-top" alt="맛집 사진">
                    <div class="rating mt-2">
                        <span th:each="star : ${#numbers.sequence(1,5)}">
                            <i class="bi" th:classappend="${restaurant.rating >= star} ? 'bi-star-fill' : 'bi-star'"></i>
                        </span>
                        <span th:text="${restaurant.rating}"></span>
                    </div>
                    <p class="card-text"><strong>주소:</strong> <span th:text="${restaurant.address}">주소</span></p>
                    <p class="card-text"><strong>전화번호:</strong> <span th:text="${restaurant.phoneNumber}">전화번호</span></p>
                    <p class="card-text"><strong>소요 시간:</strong> <span th:text="${recommendedRestaurant.travelTime} + '분'">소요 시간</span></p>
                    <p class="card-text"><strong>설명:</strong> <span th:text="${restaurant.description}">설명</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS 추가 -->
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
