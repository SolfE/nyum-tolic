<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>맛집 리스트</title>
    <!-- Bootstrap CSS 파일 포함 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        .restaurant-info {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .restaurant-photo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<!-- Navbar 포함 -->
<div th:replace="fragments/navbar :: navbar"></div>
<h1>맛집 리스트</h1>
<div>
    <!-- 맛집 리스트를 동적으로 표시 -->
    <ul>
        <li th:each="restaurant : ${restaurants}" class="restaurant-info">
            <img th:if="${restaurant.photo}" th:src="@{${restaurant.photo}}" alt="맛집 사진" class="restaurant-photo"/>
            <h2 th:text="${restaurant.name}">맛집 이름</h2>
            <p><strong>주소:</strong> <span th:text="${restaurant.address}">주소</span></p>
            <p><strong>전화번호:</strong> <span th:text="${restaurant.phoneNumber}">전화번호</span></p>
            <p><strong>평점:</strong> <span th:text="${restaurant.rating}">평점</span></p>
            <p><strong>설명:</strong> <span th:text="${restaurant.description}">설명</span></p>
        </li>
    </ul>
</div>
<!-- Bootstrap JS 추가 -->
<script src="/js/bootstrap.js"></script>
</body>
</html>
