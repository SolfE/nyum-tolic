<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>맛집 리스트</title>
    <!-- 스타일시트, 자바스크립트 파일 연결 (옵션) -->
</head>
<body>
<h1>맛집 리스트</h1>
<div>
    <!-- 맛집 리스트를 동적으로 표시 -->
    <ul>
        <li th:each="restaurant : ${restaurants}">
            <span th:text="${restaurant.name}">맛집 이름</span>
            <!-- 추가적으로 맛집 정보 표시 (예: 주소, 평점 등) -->
        </li>
    </ul>
</div>
</body>
</html>
