<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
    <link rel="stylesheet" href="/css/signCommon.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

</head>
<body>
<!-- Navbar Section -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container" style="margin-top: 100px;">
    <div class="form-container">
        <h2>냠톨릭</h2>
        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <div class="mb-3 position-relative">
                <img src="../images/formIcon/user.png" alt="아이디 아이콘" class="form-control-icon">
                <input type="text" th:field="*{loginId}" id="loginId" class="form-control" placeholder="아이디" required>
            </div>

            <div class="mb-3 position-relative">
                <img src="../images/formIcon/lock.png" alt="비밀번호 아이콘" class="form-control-icon">
                <input type="password" th:field="*{password1}" id="password1" class="form-control" placeholder="비밀번호" required>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" th:field="*{password2}" id="password2" class="form-control" placeholder="비밀번호 확인" required>
            </div>

            <div class="mb-3 position-relative">
                <img src="../images/formIcon/smile.png" alt="닉네임 아이콘" class="form-control-icon">
                <input type="text" th:field="*{nickname}" id="nickname" class="form-control" placeholder="닉네임" required>
            </div>

            <div class="mb-3 position-relative">
                <img src="../images/formIcon/mail.png" alt="이메일 아이콘" class="form-control-icon">
                <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="이메일" required>
            </div>

            <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
