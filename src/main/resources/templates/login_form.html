<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<!-- Navbar Section -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container" style="margin-top: 100px;">
    <div class="form-container">
        <h2>로그인</h2>
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">사용자ID</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="사용자ID" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">로그인 유지</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 10px;">로그인</button>
            <a href="/oauth2/authorization/kakao" class="kakao-login-btn">
                <img src="/images/kakao_login.png" alt="Kakao Login">
            </a>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/user/signup}">회원가입</a>
        </div>

    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
