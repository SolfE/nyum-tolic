    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
    <link rel="stylesheet" href="/css/signCommon.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">


</head>
<body>
<!-- Navbar Section -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="form-container">
        <h2>냠톨릭</h2>
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
            <div class="mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="아이디" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <a href="/oauth2/authorization/kakao" class="btn btn-kakao mt-2">
            <i class="bi bi-chat-fill"></i> 카카오 로그인
        </a>
        <div class="text-center mt-2">
            <a th:href="@{/user/signup}">회원가입</a> |
            <a th:href="@{/user/forgot-password}">비밀번호찾기</a>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
