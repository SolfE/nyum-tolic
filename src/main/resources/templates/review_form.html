<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>답변 수정</title> <!-- 제목도 적절하게 수정 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container"> <!-- 오타 수정: 'di'를 'div'로 -->
    <h5 class="my-3 border-bottom pb-2">답변 수정</h5>
    <form th:action="@{/review/modify/{id}(id=${reviewId})}" th:object="${reviewForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="form_errors"></div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">평점</label>
            <select id="rating" th:field="*{rating}" class="form-select">
                <option value="5" th:selected="${reviewForm.rating == 5}">5</option>
                <option value="4.5" th:selected="${reviewForm.rating == 4.5}">4.5</option>
                <option value="4" th:selected="${reviewForm.rating == 4}">4</option>
                <option value="3.5" th:selected="${reviewForm.rating == 3.5}">3.5</option>
                <option value="3" th:selected="${reviewForm.rating == 3}">3</option>
                <option value="2.5" th:selected="${reviewForm.rating == 2.5}">2.5</option>
                <option value="2" th:selected="${reviewForm.rating == 2}">2</option>
                <option value="1.5" th:selected="${reviewForm.rating == 1.5}">1.5</option>
                <option value="1" th:selected="${reviewForm.rating == 1}">1</option>
                <option value="0.5" th:selected="${reviewForm.rating == 0.5}">0.5</option>
                <option value="0" th:selected="${reviewForm.rating == 0}">0</option>
            </select>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div> <!-- 오타 수정: 'di'를 'div'로 -->

<div th:replace="fragments/footer :: custom-footer"></div>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
