<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건의사항</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">

    <!-- 공통 CSS (로그인/회원가입과 동일) -->
    <link rel="stylesheet" href="/css/signCommon.css">

    <!-- 파비콘들 -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

    <!-- CSRF 토큰 (Spring Security 사용 시) -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="fragments/navbar :: navbar" class="navbar-custom"></div>

<!-- 페이지 컨테이너 -->
<div class="container">
    <!-- 폼 컨테이너 -->
    <div class="form-container">
        <!-- 헤더/제목 -->
        <h2><i class="bi bi-lightbulb"></i> 건의사항</h2>

        <!-- 건의사항 폼 -->
        <form id="suggestionForm">
            <!-- 이름 -->
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   placeholder="건의사항 신청자 이름"
                   required>
            <!-- 이메일 -->
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="답변받을 이메일"
                   required>
            <!-- 건의사항 작성 칸 (크게) -->
            <textarea class="form-control"
                      id="suggestionText"
                      name="suggestionText"
                      rows="5"
                      placeholder="건의사항을 작성해주세요..."
                      required></textarea>
            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-paper-plane"></i> Submit
            </button>
        </form>
    </div>
</div>

<!-- 푸터 (선택) -->
<div th:replace="fragments/footer.html :: custom-footer"></div>

<!-- Bootstrap JS -->
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- 폼 제출 스크립트 -->
<script>
    document.getElementById("suggestionForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const suggestionText = document.getElementById("suggestionText").value;
        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        // 실제 서버 URL 확인 후 수정
        fetch("/suggestions", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                [csrfHeader]: csrfToken
            },
            body: new URLSearchParams({
                name: name,
                email: email,
                suggestionText: suggestionText
            })
        })
            .then(response => {
                if (response.ok) {
                    alert("Thank you for your suggestion!");
                    document.getElementById("suggestionForm").reset();
                } else {
                    alert("Failed to submit suggestion. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
    });
</script>
</body>
</html>
