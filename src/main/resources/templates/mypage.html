<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar -->
            <div class="list-group">
                <a href="#profile" class="list-group-item list-group-item-action active">프로필</a>
                <a href="#reviews" class="list-group-item list-group-item-action">내가 작성한 리뷰</a>
                <a href="#recommendations" class="list-group-item list-group-item-action">추천 레스토랑</a>
            </div>
        </div>
        <div class="col-md-9">
            <!-- Profile Section -->
            <div id="profile">
                <h2>프로필 관리</h2>
                <form th:action="@{/user/update-profile}" method="post">
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" th:value="${user.nickname}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">업데이트</button>
                </form>
            </div>

            <!-- Reviews Section -->
            <div id="reviews" class="mt-4">
                <h2>내가 작성한 리뷰</h2>
                <div th:if="${#lists.isEmpty(reviews)}">
                    <p>작성한 리뷰가 없습니다.</p>
                </div>
                <div th:each="review : ${reviews}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${review.restaurant.name}"></h5>
                        <p class="card-text" th:text="${review.content}"></p>
                        <p class="card-text">
                            <small class="text-muted" th:text="${#temporals.format(review.createDate, 'yyyy-MM-dd HH:mm')}"></small>
                        </p>
                        <div>
                            <span th:text="'별점: ' + ${review.rating}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recommendations Section -->
            <div id="recommendations" class="mt-4">
                <h2>추천 레스토랑 (상위 3개)</h2>
                <div th:if="${#maps.isEmpty(topRecommendations)}">
                    <p>추천 결과가 없습니다.</p>
                </div>
                <div th:each="recommendation : ${topRecommendations}">
                    <h4 th:text="'연도: ' + ${recommendation.key}"></h4>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>레스토랑 ID</th>
                            <th>추천 점수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="entry : ${recommendation.value}">
                            <td th:text="${entry.key}">레스토랑 ID</td>
                            <td th:text="${entry.value}">추천 점수</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer.html :: custom-footer"></div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
