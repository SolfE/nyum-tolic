<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar Fragment</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">냠톨릭</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant/recommendation}">맛집 추천</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant/list}">맛집 리스트</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:each="category : ${categories}">
                        <a class="nav-link" th:href="@{/restaurant/list(categoryId=${category.id})}" th:text="${category.name}">카테고리 이름</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
