<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Footer Fragment</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color: white;
        }
    </style>
</head>

    <!-- Your main content goes here -->

                </a>

            </div>

            <!-- 이건희와 고경우의 정보가 가로로 나열됩니다 -->

                <!-- 고경우 정보와 소셜 미디어 아이콘 -->
                <div class="footer-social me-3">
                    <span>CSIE20 Kokyungwoo</span>
                    <a href="https://github.com/dfdfg42" target="_blank">

                    </a>
                    <a href="https://www.instagram.com/olollolo115/" target="_blank">
                        <i class="fab fa-instagram" style="color: black;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

</html>
