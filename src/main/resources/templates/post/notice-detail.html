<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${notice.title}">공지 상세</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${notice.title}">공지 제목</h2>
    <p class="text-muted">작성일:
        <span th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></span>
    </p>
    <hr>
    <div class="mb-4" th:text="${notice.content}">공지 내용</div>

    <a th:href="@{/posts/notices/{id}/edit(id=${notice.id})}" class="btn btn-primary">수정</a>
    <form th:action="@{/posts/notices/{id}/delete(id=${notice.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
    <a href="/posts/notices" class="btn btn-secondary">목록으로 돌아가기</a>
</div>
</body>
</html>
