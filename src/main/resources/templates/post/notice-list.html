<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지 리스트</title>
</head>
<body>
<h1>공지 리스트</h1>
<a th:href="@{/posts/notices/create}">새 공지 작성</a>

<h2>고정 공지</h2>
<ul>
    <li th:each="notice : ${pinnedNotices}">
        <h3 th:text="${notice.title}"></h3>
        <p th:text="${notice.content}"></p>
        <p>작성일: <span th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    </li>
</ul>

<h2>전체 공지</h2>
<ul>
    <li th:each="notice : ${notices}">
        <h3 th:text="${notice.title}"></h3>
        <p th:text="${notice.content}"></p>
        <p>작성일: <span th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    </li>
</ul>
</body>
</html>
