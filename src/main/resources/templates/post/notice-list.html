<div class="container mt-3">
    <h1>공지사항 목록</h1>

    <!-- 공지사항 작성 버튼 추가 -->
    <a th:href="@{/posts/notices/create}" class="btn btn-success mb-3">새 공지 작성</a>

    <h2>고정 공지사항</h2>
    <ul>
        <li th:each="notice : ${pinnedNotices}">
            <a th:href="@{/posts/notices/{id}(id=${notice.id})}" th:text="${notice.title}">공지 제목</a>
            <a th:href="@{/posts/notices/{id}/edit(id=${notice.id})}" class="btn btn-primary btn-sm">수정</a>
            <form th:action="@{/posts/notices/{id}/delete(id=${notice.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
            </form>
        </li>
    </ul>

    <h2>전체 공지사항</h2>
    <ul>
        <li th:each="notice : ${notices}">
            <a th:href="@{/posts/notices/{id}(id=${notice.id})}" th:text="${notice.title}"></a>
            <span class="text-muted" th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></span>

            <a th:href="@{/posts/notices/{id}/edit(id=${notice.id})}" class="btn btn-primary btn-sm">수정</a>
            <form th:action="@{/posts/notices/{id}/delete(id=${notice.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
            </form>
        </li>
    </ul>
</div>
